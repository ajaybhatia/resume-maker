<template name="Resume">

	<div class="col-sm-3 col-md-3 well well-lg full">
		<div class="row">
			<div class="col-sm-6 col-md-6 col-sm-offset-3 col-md-offset-3">
				<img class="img img-circle img-profile" src="https://organicthemes.com/demo/profile/files/2012/12/profile_img.png">
			</div>
		</div>
		<div class="row">
			<div class="text-center"><h3 class="title"></h3></div>
		</div>
	</div>

	<div class="col-sm-9 col-md-9 main-information">

		<form action="" method="POST" role="form">
			<legend>
				<h2 class="text-muted">
					Personal Information
				</h2>
			</legend>

			<div class="row">
				<div class="form-group col-md-6">
					<label for="first-name">First Name</label>
					<input type="text" class="form-control" id="first-name" placeholder="First Name" required>
				</div>

				<div class="form-group col-md-6">
					<label for="last-name">Last Name</label>
					<input type="text" class="form-control" id="last-name" placeholder="Last Name">
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-12">
					<label for="address">Address</label>
					<textarea class="form-control" id="address" rows="4" placeholder="Address" required></textarea>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-6">
					<label for="email">Email</label>
					<input class="form-control" type="email" id="email" placeholder="johndoe@gmail.com" required>
				</div>

				<div class="form-group col-md-6">
					<label for="phone-number">Phone Number</label>
					<input class="form-control" type="number" id="phone-number" placeholder="9999999999" required>
				</div>
			</div>

			<legend>
				<h2 class="text-muted">
					Career Objectives
				</h2>
			</legend>

			<div class="row">
				<div class="form-group col-md-12">
					<label for="objective">Career Objective</label>
					<textarea class="form-control" id="objective" rows="4" placeholder="Your Career Objective"></textarea>
				</div>
			</div>

			<legend>
				<h2 class="text-muted">
					Professional Experience
				</h2>
			</legend>

			<div class="row">
				<div class="form-group col-md-12">
					<div class="radio radio-experience">
						<label>
							<input type="radio" name="experience" id="fresher" value="Fresher" checked="checked">
							Fresher
						</label>
						<label>
							<input type="radio" name="experience" id="professional" value="Professional" checked="checked">
							Professional
						</label>
					</div>
				</div>
			</div>

			<div class="row block-professional">
				<!-- Professional Experience -->
			</div>

			<legend>
				<h2 class="text-muted">
					Education
				</h2>
			</legend>

			<div class="row">
				<div class="form-group col-md-3">
					<label for="matric-school-name">Matric School Name</label>
					<input class="form-control" type="text" id="matric-school-name" placeholder="School Name" required>
				</div>
				<div class="form-group col-md-3">
					<label for="matric-board-name">Matric Board Name</label>
					<input class="form-control" type="text" id="matric-board-name" placeholder="Board Name e.g. PSEB" required>
				</div>
				<div class="form-group col-md-3">
					<label for="matric-passing-year">Passing Year</label>
					<input class="form-control" type="number" id="matric-passing-year" placeholder="2010" required>
				</div>
				<div class="form-group col-md-3">
					<label for="matric-percentage">Percentage/CGPA/Grade</label>
					<input class="form-control" type="text" id="matric-percentage" placeholder="70% or 8.5 or A+" required>
				</div>
			</div>
